# ===============================
# DATABASE
# ===============================
# ===============================
#spring.datasource.url=######
#spring.datasource.username=####
#spring.datasource.password=#######

spring.datasource.url=jdbc:mysql://localhost:3306/dccapi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
#CREATE USER dcc IDENTIFIED BY "admin";
#GRANT ALL ON dccapi.* TO dcc;

# ===============================
# Springboot Server
# ===============================
server.port=8085

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql= true
spring.jpa.open-in-view= true
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
springdoc.api-docs.path=/api/d-dcc/v3/api-docs
springdoc.swagger-ui.path=/api/d-dcc/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
spring.codec.max-in-memory-size=50MB